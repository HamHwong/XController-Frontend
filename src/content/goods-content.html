<div class="contentTitle">
<h3>物品管理</h3>
</div>

  <div class="search_wapper ">
    <form class="form" role="form">
      <div class="querycontrols clearfix">
        <div class="form-group pull-right col-xs-12 col-sm-6 col-md-4">
          <div class="search_box_warp col-md-8 col-xs-8 ">
              <input type="text" name="" id="search_box" value="" class="search_box form-control col-md-11" placeholder="在这里输入关键字" autocomplete="off" >
<ul class="dropdown-menu keyhint"></ul>

          </div>
          <button type="submit" class="btn btn-success col-md-4  col-xs-4 ">Query</button>
        </div>
      </div>
    </form>
  </div>


  <div class="operation-menu">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addGoods">添加物品</button>
  </div>

  <div class="table-content tab-content">
    <div class="tab-pane active" id="goods-table-container">
      <table class="table table-bordered table-hover">
      </table>
    </div>
    <nav style="text-align: center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>
  </div>

  
  <div class="modal fade" id="addGoods" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body">
        <form id="add_Goods" class="form-horizontal" role="form">
          
<div class="form-group">
  <label class="col-sm-2 control-label"
  
  for="goodsname"
  
  >物品名称：</label>
  <div class="col-sm-8">
    <input type="text"
    class="form-control"
    
    name="goodsname"
    id="goodsname"
    
    
      placeholder="请输入物品名称"
    
    
    />
  </div>
  <i class="col-sm-2 input-info"></i>
</div>

          
<div class="form-group">
  <label class="col-sm-2 control-label"
  
  for="goodscount"
  
  >物品数量：</label>
  <div class="col-sm-8">
    <input type="text"
    class="form-control"
    
    name="goodscount"
    id="goodscount"
    
    
      placeholder="请输入物品数量"
    
    
    />
  </div>
  <i class="col-sm-2 input-info"></i>
</div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12">完成</button>
      </div>
    </div>
  </div>
</div>



  <script type="text/javascript">
    /**
   * @description Table初始化
   */
  var table_init = function() {
    var $tablecontainer = $("#goods-table-container")
    var t = new table("./test/goods-table-data.json",)
    t.load().to($tablecontainer)
    t.bindModal()
  }

</script>
