      <script type="text/javascript">
        $(document).ready(function() {
          if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(eventData) {
              document.getElementById("dmEvent").innerHTML = (eventData.accelerationIncludingGravity.x);
              // console.log(eventData.accelerationIncludingGravity);
            }, false);
          } else {
            document.getElementById("dmEvent").innerHTML = "Not supported on your device."
          }
        })
      </script>
