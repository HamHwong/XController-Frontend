

<div class="JumpInput" style="animation-delay:0.1s">
  
    <span class="icon-input  glyphicon glyphicon-user "></span>
  
  <input type="text" name="username" id="username" placeholder="type your username" />
</div>

  

<div class="JumpInput" style="animation-delay:0.2s">
  
  <input type="password" name="password" id="password" placeholder="type your password" />
</div>

</div>

      <div class="" id="dmEvent">
        NoMoving
      </div>
      <link rel="stylesheet" href="./css/plugs/bootstrap.css">
      <link rel="stylesheet" href="./css/plugs/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="./css/components.css" />
      <script type="text/javascript" src="./js/plugs/jquery.js"></script>
      <script type="text/javascript" src="./js/plugs/bootstrap.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
              if (window.DeviceMotionEvent) {
                  window.addEventListener('devicemotion', function(eventData) {
                    document.getElementById("dmEvent").innerHTML=(eventData.accelerationIncludingGravity.x);
                    // console.log(eventData.accelerationIncludingGravity);
                  }, false);
                } else {
                  document.getElementById("dmEvent").innerHTML = "Not supported on your device."
                }
              })
      </script>
