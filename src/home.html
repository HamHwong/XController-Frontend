  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">OrderDetail</h4>
      </div>

      <div class="modal-body">
        <form class="form-inline" action="index.html" method="post">
          <div class="modal-infopart baseInfomation">
            <ul>
              <div class="input-group">
                <label for="submitter">提交人:</label>
                <input name="submitter" id="submitter" placeholder="请输入姓名" class="form-control" />
              </div>
              <div class="input-group">
                <label for="submitter">提交人:</label>
                <input name="submitter" id="submitter" placeholder="请输入姓名" class="form-control" />
              </div>
              <div class="input-group">
                <label for="submitter">提交人:</label>
                <input name="submitter" id="submitter" placeholder="请输入姓名" class="form-control" />
              </div>
              <div class="input-group">
                <label for="submitter">提交人:</label>
                <input name="submitter" id="submitter" placeholder="请输入姓名" class="form-control" />
              </div>
            </ul>
            <div class="comment">
              <span>备注：</span>
              <textarea name="comment" rows="4">
              备注填写
              备注填写
              备注填写
            </textarea>
            </div>
          </div>
          <div class="modal-infopart goodsInfomation">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="modal-infopart Approval">
          <button type="submit" class="btn btn-primary col-md-5">审核通过</button><button type="submit" class="btn btn-danger col-md-5">拒绝通过</button>
        </div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
    /**
   * @description Table初始化
   */
  var table_init = function() {
    var $tablecontainer = $("#applying")
    var t = new table("./test/order-table-data.json",)
    t.load().to($tablecontainer)
    t.bindModal()
  }

</script>
