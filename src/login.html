<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid" id="login-wapper">
    <div class="bg row">
      <div class="greet">
        EliteSource
      </div>
    </div>
    <div class="login-box col-center-block">
      <div class="form-group loginInputGroup col-center-block">
        <form class="form-inline" role="form">
          <div class="input-group input-group-md col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <input type="text" class="form-control" placeholder="输入您的用户名">
          </div>
          <div class="input-group input-group-md col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <input type="password" class="form-control" placeholder="输入您的密码">
          </div>

          <div class="input-group input-group-lg col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <input type="checkbox" name="" value="">
            <span class="">记住密码</span>
            <div class="pull-right">
              <span><a href="#">忘记密码？</a></span>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" name="button" class="btn btn-primary">登陆</button>
          </div>
      </div>

      </form>
    </div>

</body>

</style>
