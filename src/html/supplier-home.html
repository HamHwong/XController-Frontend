  <script>
    var CurrentTableList = {
      "#applying": "./test/supplier/MyOrder/approving-table-data.json",
      "#finished": "./test/supplier/MyOrder/success-table-data.json"
    }

    var table_init = function() {
      //TODO 此处需要显示联系人电话，需要多表连接
      var templateOpts = tableStructures.Supplier.MyOrder.Approving
      var dataOrder = ["_id", "_prnumber", "_purposefk", "_requestorfk", ]
      var result = apiConfig.purchaserequisition.Top(100)
      for(var i of result){
        console.log(i)
        var requestor = i["_requestorfk"]
        var dealer = apiConfig.dealer.GetByUserName(requestor)
        console.log(dealer)
        var phoneNumber = dealer["_phonenumber"]
        i["_phonenumber"] = phoneNumber
      }
      new table().loadFromTemplateJson(result, templateOpts, dataOrder).to("#applying")
    }

    var supply = function(rid) {
      // console.log(rid);
      window._target = apiConfig.brochure.Get(rid)

      $("#Supply")
        .modal()
    }

    var expressUpdate = function() {
      var t = new table("./test/supplier/MyOrder/ExpressUpdate/ExpressUpdateDetail.json")
      t.load().to("#Detail .goodsInfomation")
      $("#Detail").modal()
    }

    function finish(primarykey) {
      $("#Finish").modal()
      // console.log("Primary Key", primarykey);
    }

    var search = function() {
      var keyword = filterXSS($("input.searchBox").val().trim())
      var templateOpts = tableStructures.Dealer.MyOrder.Approving
      var dataOrder = ["_id", "_prnumber", "_purposefk", "_requestorfk", "_prcreated", "_processstatus"]
      var result = apiConfig.dealer.Search(keyword)
      console.log(result)
      new table().loadFromTemplateJson(result, templateOpts, dataOrder).to("#Brochure-table-container")
    }
  </script>
