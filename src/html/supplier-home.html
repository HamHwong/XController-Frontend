    <div class="modal fade lg-modal" id="Detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<div class="modal fade" id="Update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">更新物流信息</h4>
      </div>

      <div class="modal-body">
        <form id="update_Express" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">物流信息 ：</label>
            <div class="col-sm-8">
              <textarea name="_logistics" id="_logistics" class="form-control" placeholder="输入最新信息"></textarea>
              
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" onclick="SupplierPRDetail.event.Express.update()"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="submit" class="btn btn-danger" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
</div>

<!-- 信息删除确认 -->

        <p>您确认完成该订单吗？</p>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="url" />
        <a onclick="SupplierPRDetail.event.finish()" class="btn btn-danger" data-dismiss="modal">确定</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

      <script>
        //载入我的订单的申请表操作
        var table_init = function() {
          // window.__PurchaseRequisitionItem_Unsave_set = {}

          generateTableWithPageHelper({
            target: "#applying",
            templateOpts: tableStructures.Supplier.MyOrder.Approving,
            counter: apiConfig.PRSupplierView.Count(false),
            datasourceAPI: apiConfig.PRSupplierView.Paging,
            options: {
              isCompeleted:false
            }
          })
          generateTableWithPageHelper({
            target: "#success",
            templateOpts: tableStructures.Supplier.MyOrder.Success,
            counter: apiConfig.PRSupplierView.Count(true),
            datasourceAPI: apiConfig.PRSupplierView.Paging,
            options: {
              isCompeleted:true
            }
          })

        }

        var supply = function(rid) {
          // console.log(rid);
          window._target = apiConfig.brochure.Get(rid)
          $("#Supply")
            .modal()
        }

        var search = function() {
          var keyword = filterXSS($("input#search_box").val().trim())
          if ("" == keyword) {
            table_init()
            return
          }
          generateTableWithPageHelper({
            target: "#applying",
            templateOpts: tableStructures.Supplier.MyOrder.Approving,
            counter: apiConfig.PRSupplierView.Count(),
            datasourceAPI: apiConfig.PRSupplierView.Search,
            options: {
              keyword:keyword,
              isCompeleted:false
            }
          })
          generateTableWithPageHelper({
            target: "#success",
            templateOpts: tableStructures.Supplier.MyOrder.Approving,
            counter: apiConfig.PRSupplierView.Count(),
            datasourceAPI: apiConfig.PRSupplierView.Search,
            options: {
              keyword:keyword,
              isCompeleted:true
            }
          })
        }
      </script>
