<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
  <div id="right_wapper">
    <header id="header_wapper" class="clearfix">
      <div class="page-header row">
  <div class="header_logo col-md-10 col-md-9 col-sm-8 ">
    <span class="logo text-info"></span>
    <span class="system_name h4">Marketing Materials Management</span>
  </div>
  <div class="header_userInfo col-md-3 col-sm-4 pull-right">
    <div class="information clearfix text-center">
      <span class="account">Hello,<span class="uname"></span></span>
      <a href="javascript:;" class="logout">Log Out</a></span>
    </div>
  </div>
</div>

        <div id="topNav_wapper" class="nav-show">
  <span class="logo"><small>Brochure Management</small></span>
  <nav class="topNav" id="sidebar-wrapper">
    <ul class="nav sidebar-nav section-group">
      <li class="section"><a href="#MyOrder"><span class="glyphicon glyphicon-th-list"></span>我的订单</a></li>
      <li class="section"><a href="#Inventory"><span class="glyphicon glyphicon-th-list"></span>入库管理</a></li>
    </ul>
    <div class="sideavatar">
      <div class="greet clearfix">
        <span>Hi,Supplier</span>
      </div>
      <br/>
      <div class="logout">
        <span><a href="javascript:;" class="logout">Logout</a></span>
      </div>
    </div>
    <div class="sideBtn text-center">
      <span class="glyphicon sideBtnIcon-open"></span>
    </div>
  </nav>

</div>

    </header>
    <div id="content_wapper" class="container-fluid">
      <div class="contentTitle clearfix">
  <h3>我的订单</h3>
  <div class="form-group pull-right col-xs-12 col-sm-6 col-md-4" id="tableQuery">
    <div class="form-group col-xs-9">
      <input type="text" class="form-control" name="search_box" id="search_box" placeholder="在这里输入关键字" />
    </div>
    <button type="submit" class="btn btn-primary col-xs-3">Query</button>
  </div>
</div>

<div class="tabs">
  <ul class="nav nav-tabs" id="myTab">
    
      
        <li><a href=#applying>处理中</a></li>
        
        <li><a href=#finished>已完成</a></li>
        
  </ul>
</div>

  <div class="operation-menu">
  </div>
  <div class="table-content tab-content">
    <div class="tab-pane active" id="applying">
    </div>
    <div class="tab-pane" id="finished">
    </div>
    <nav style="text-align: center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>
  </div>

  <script>
    var CurrentTableList = {
      "#applying": "./test/supplier/MyOrder/approving-table-data.json",
      "#finished": "./test/supplier/MyOrder/success-table-data.json"
    }

    var expressUpdate = function() {
      var t = new table("./test/supplier/MyOrder/ExpressUpdate/ExpressUpdateDetail.json")
      t.load().to("#ExpressDetail .goodsInfomation")
      $("#ExpressDetail").modal()
    }

    function finish(primarykey) {
      $("#finish").modal()
      // console.log("Primary Key", primarykey);
    }
  </script>
  
    <div class="modal fade lg-modal" id="ExpressDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">物品信息</h4>
      </div>

      <div class="modal-body">

        <div class="modal-infopart goodsInfomation">
        </div>
        <div class="modal-infopart">
          <div class="comment">
            <span>备注：</span>
            <textarea name="comment" rows="4" disabled>备注</textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="center-block">
          <button type="submit" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">关闭</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ExpressUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">更新物流信息</h4>
      </div>

      <div class="modal-body">
          <textarea name="expressStatus" rows="5" disabled>
            订单详情：订单详情
          </textarea>
          <form id="update_Express" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label">更新信息 ：</label>
              <div class="col-sm-8">
                <textarea name="name" class="form-control" placeholder="输入最新信息"></textarea>
                
              </div>
            </div>
          </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" onclick="Update()"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="submit" class="btn btn-danger" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
</div>

<script>
  var update = function(PrimaryKey){
    $("#ExpressUpdate").modal()
    console.log("primaryKey",PrimaryKey);
  }
</script>

  

  
    <!-- 信息删除确认 -->
<div class="modal fade" id="finish">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p>您确认完成该订单吗？</p>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="url" />
        <a onclick="urlSubmit()" class="btn btn-danger" data-dismiss="modal">确定</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

  

    <script type="text/javascript">
  /**
   * @description Table初始化
   */

   var table_init = function(tableList) {
     for (var i in CurrentTableList) {
       var $tablecontainer = $(i)
       var t = new table()
       t.loadFromTemplateJson(CurrentTableList[i]).to($tablecontainer)
     }
   }

</script>
