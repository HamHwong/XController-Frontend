      </div>

      <div class="modal-body">
        <div class="modal-infopart orderStatus">
          <div class="steps clearfix" id="steps">
            <ul id="progressbar" class="clearfix">
              <ul>
          </div>
        </div>
        <div class="modal-infopart baseInfomation">
          
    <ul>
  <li>用 途：<span name="PRD_purposefk" id="PRD_purposefk"></span></li>
</ul>
<ul>
  <li>收货人：<span name="PRD_consignee" id="PRD_consignee"></span></li>
  <li>收货电话：<span name="PRD_contactnumber" id="PRD_contactnumber"></span></li>
  <li>收货地址：<span name="PRD_deliveryaddress" id="PRD_deliveryaddress"></span></li>
</ul>
<ul>
  <li>提交人：<span name="PRD_submitter" id="PRD_submitter"></span></li>
  <li>提交人电话：<span name="PRD_contactnumber" id="PRD_contactnumber"></span></li>
  <li>提交人区域：<span name="PRD_deliveryaddress" id="PRD_deliveryaddress"></span></li>
  <li>提交人邮箱：<span name="PRD_deliveryaddress" id="PRD_deliveryaddress"></span></li>
</ul>
<ul>
  <li>交付时间：<span name="PRD_deliverydate" id="PRD_deliverydate"></span></li>
</ul>
<ul>
  <li>快递单号：<span name="PRD_logistics" id="PRD_logistics"></span></li>
</ul>

<div class="comment">
  <span>备注：</span>
  <textarea name="PRD_comments" id="PRD_comments" rows="4" disabled>备注</textarea>
</div>

  


        </div>
        <div class="modal-infopart goodsInfomation">
          <div id="InfomationArea">
          </div>
        </div>
        <div class="modal-infopart Approval">
          <textarea name="approvalComments" id="PRD_approvalComments" rows="4" cols="80" placeholder="审核意见"></textarea>
        </div>
      </div>
      <div class="modal-footer" id="PRD_operation">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Approve">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p>您确认通过该申请吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <a onclick="PRDetail.event.approve()" class="btn btn-success" data-dismiss="modal">确定</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Reject">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p>您确认拒绝该申请吗？</p>
      </div>
      <div class="modal-footer">
        <a onclick="PRDetail.event.reject()" class="btn btn-danger" data-dismiss="modal">确定</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

<script>
  var approve = function() {
    $("#Approve").modal()
  }
  var rejected = function() {
    $("#Reject").modal()
  }
</script>
