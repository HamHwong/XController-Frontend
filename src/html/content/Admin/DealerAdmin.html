<script>
function addDealer() {
  var data = formToSet("#add_Dealer")
  var dealerId = apiConfig.dealer.Add(data)

    $("#Add").modal("hide")
    ClearInputs("#add_Dealer")
    ClearSelecton("#add_Dealer")
    ClearTextArea("#add_Dealer")
  }
  DealerAdmin()
}
</script>

<script>
  function editDealer() {
    var rawData = window._target
    var data = formToSet("#edit_Dealer")
    for(var i in data){
      rawData[i] = data[i]
    }
    var dealerId = apiConfig.dealer.Edit(rawData['_id'],data)
    if (dealerId) {
      $("#Edit").modal("hide")
      ClearInputs("#edit_Dealer")
      ClearSelecton("#edit_Dealer")
      ClearTextArea("#edit_Dealer")
    }
    table_init()
  }
</script>

      <script>
        //载入代理商表操作
        var table_init = function() {
          var templateOpts = tableStructures.Admin.DealerAdmin.Dealer
          new table().loadFromTemplateJson("/api/dealer/top(100)", templateOpts).to("#Dealer-table-container")
        }

        //删除代理商操作
        var del = function(rid) {
          window._target = apiConfig.dealer.Get(rid)
          $("#Delete")
            .modal()
        }
        var deleteSubmit = function() {
          if (window._target) {
            var id = window._target["_id"]
            apiConfig.dealer.Delete(id)
            $("#Delete").modal("hide")
          }
          table_init()
        }
        var search=function() {}
        //编辑代理商操作
        var edit = function(rid) {
          window._target = apiConfig.dealer.Get(rid)
          autoComplateInfo(window._target, "#edit_Dealer")
          $("#Edit")
            .modal()
        }

        var search = function() {
          var keyword = filterXSS($("input.searchBox").val().trim())
          var templateOpts = tableStructures.Admin.DealerAdmin.Dealer
          var result = apiConfig.dealer.Search(keyword)
          new table().loadFromTemplateJson(result, templateOpts, dataOrder).to("#Dealer-table-container")
        }
      </script>
