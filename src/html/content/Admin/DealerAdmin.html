          </div>
          <div class="form-group col-md-12">
            <label for="_password">密码:</label>

            <ul class="dropdown-menu keyhint"></ul>

            <label for="DemanderFK">邮箱:</label>
            <input name="_email" id="_email" placeholder="请输入邮箱" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label for="_dealerregion">区域:</label>
            <!--<input type="text" name="area_input" id="area_input" value="" hidden>-->

                <option value="hzdq">华中地区</option>
                <option value="xndq">西南地区</option>
            </select>
          </div>
        </form>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="addDealer()">添加</button>
      </div>
    </div>
  </div>
</div>
<script>
function addDealer() {
  var data = formToSet("#add_Dealer")
  var dealerId = POST("/api/dealer/new", data)
  if(dealerId){
    $("#AddDealer").modal("hide")
    ClearInputs("#add_Dealer")
    ClearSelecton("#add_Dealer")
    ClearTextArea("#add_Dealer")
  }
}
</script>
