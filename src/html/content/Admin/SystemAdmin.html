<script>
  function addAdmin() {
    var data = formToSet("#add_Admin")
    var dealerId = apiConfig.systemuser.Add(data)
    if (dealerId > 0) {
      new MessageAlert("添加成功", MessageAlert.Status.SUCCESS)
      $("#Add").modal("hide")
      ClearAllFields("#add_Admin")
    } else {
      new MessageAlert("添加失败", MessageAlert.Status.EXCEPTION)
    }
    table_init()
  }
</script>

      </div>
    </div>
  </div>
</div>
<script>
function editAdmin() {
  var rawData = window.target
  var data = formToSet("#edit_Admin")
  for(var i in data){
    rawData[i] = data[i]
  }
  var dealerId = apiConfig.systemuser.Edit(rawData['_id'],data)
  if (dealerId>0) {
    new MessageAlert("修改成功", MessageAlert.Status.SUCCESS)
    $("#Edit").modal("hide")
    ClearAllFields("#edit_Admin")
  }else{
    new MessageAlert("修改失败", MessageAlert.Status.EXCEPTION)
  }
  table_init()
}
</script>
