<div class="contentTitle clearfix">

    <div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加字典</h4>
      </div>

      <div class="modal-body clearfix">
        <form id="add_Option" class="form" role="form">
          <div class="form-group col-md-12">
            <label for="_optionname" class="control-label">选项名:</label>
            <input name="_optionname" id="_optionname" placeholder="请输入选项名" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_optionvalue" class="control-label">选项值:</label>
            <input name="_optionvalue" id="_optionvalue" placeholder="请输入选项值" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_sequence" class="control-label">排序值:</label>
            <input name="_sequence" id="_sequence" placeholder="请输入排序值" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_description" class="control-label">描述:</label>
            <input name="_description" id="_description" placeholder="请输入描述" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_category" class="control-label">分类:</label>
            <input name="_category" id="_category" placeholder="请输入分类" class="form-control" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="addOptionList()">添加</button>
      </div>
    </div>
  </div>
</div>
<script>
  function addOptionList() {
    var data = formToSet("#add_Option")
    var dealerId = apiConfig.optionlist.Add(data)
    if (dealerId) {
      $("#Add").modal("hide")
      ClearInputs("#add_Option")
      ClearSelecton("#add_Option")
      ClearTextArea("#add_Option")
    }
    table_init()
  }
</script>

  

  
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">编辑字典</h4>
      </div>

      <div class="modal-body clearfix">
        <form id="edit_Option" class="form" role="form">
          <div class="form-group col-md-12">
            <label for="_optionname" class="control-label">选项名:</label>
            <input name="_optionname" id="_optionname" placeholder="请输入选项名" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_optionvalue" class="control-label">选项值:</label>
            <input name="_optionvalue" id="_optionvalue" placeholder="请输入选项值" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_sequence" class="control-label">排序值:</label>
            <input name="_sequence" id="_sequence" placeholder="请输入排序值" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_description" class="control-label">描述:</label>
            <input name="_description" id="_description" placeholder="请输入描述" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_category" class="control-label">分类:</label>
            <input name="_category" id="_category" placeholder="请输入分类" class="form-control" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="editOptionList()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
  function editOptionList() {
    var rawData = window._target
    var data = formToSet("#edit_Option")
    for(var i in data){
      rawData[i] = data[i]
    }
    var optionId = apiConfig.optionlist.Edit(rawData['_id'],data)
    if (optionId) {
      $("#Add").modal("hide")
      ClearInputs("#edit_Option")
      ClearSelecton("#edit_Option")
      ClearTextArea("#edit_Option")
      $("#Edit").modal('hide')
    }
    table_init()
  }
</script>

  

    
    <div class="modal fade" id="Delete">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p>您确认要删除吗？</p>

      <div class="modal-footer">
        <input type="hidden" id="url" />
        <a class="btn btn-danger" data-dismiss="modal" onclick="deleteSubmit()">确定</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  

      <script>
        // var CurrentTableList = {
        //   "#Brochure-table-container": "./test/admin/Brochure/Inventory.json"
        // }
        //载入物品操作
        var table_init = function() {

          generateTableWithPageHelper({
            target: "#Brochure-table-container",
            templateOpts: tableStructures.Admin.Dictionary,
            counter: apiConfig.optionlist.Count(),
            datasourceAPI: apiConfig.optionlist.Paging,
            options: {}
          })

        }

        //删除物品记录操作
        var del = function(rid) {
          window._target = apiConfig.optionlist.Get(rid)
          $("#Delete")
            .modal()
        }
        var deleteSubmit = function() {
          if (window._target) {
            var id = window._target["_id"]
            apiConfig.optionlist.Delete(id)
            $("#Delete").modal("hide")
          }
          table_init()
        }
        //编辑操作
        var edit = function(rid) {
          window._target = apiConfig.optionlist.Get(rid)
          autoComplateInfo(window._target, "#edit_Option")
          $("#Edit")
            .modal()
        }
        var search = function() {
          var keyword = filterXSS($("input.searchBox").val().trim())
          if ("" == keyword) {
            table_init()
            return
          }
          generateTableWithPageHelper({
            target: "#Brochure-table-container",
            templateOpts: tableStructures.Admin.Dictionary,
            counter: apiConfig.optionlist.Count(),
            datasourceAPI: apiConfig.optionlist.Search,
            options: {
              keyword: keyword
            }
          })
        }
      </script>
