    <div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加供应商</h4>
      </div>

      <div class="modal-body">
        <form id="add_Supplier" class="form-horizontal" role="form">
          <div class="form-group col-md-12">
            <label for="_suppliercode">供应商编码:D</label>
            <input name="_suppliercode" id="_suppliercode" placeholder="请输入供应商编码" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_suppliername" class="control-label">姓名:</label>

          </div>
          <div class="form-group col-md-12">
            <label for="_phonenumber" class="control-label">手机号:</label>
            <input name="_phonenumber" id="_phonenumber" placeholder="请输入手机号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_accountname" class="control-label">账号:</label>
            <input name="_accountname" id="_accountname" placeholder="请输入账号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_password" class="control-label">密码:</label>
            <input name="_password" id="_password" placeholder="请输入密码" class="form-control" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="addSupplier()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
function addSupplier() {
  var data = formToSet("#add_Supplier")
  var dealerId = apiConfig.supplier.Add(data)
  if(dealerId){
    $("#Add").modal("hide")
    ClearInputs("#add_Supplier")
    ClearSelecton("#add_Supplier")
    ClearTextArea("#add_Supplier")
  }
  table_init()
}
</script>

      </div>
    </div>
  </div>

<script>
  function editSupplier() {
    var rawData = window._target
    var data = formToSet("#edit_Supplier")
    for (var i in data) {
      rawData[i] = data[i]
    }
    var dealerId = apiConfig.supplier.Edit(rawData['_id'], data)
    if (dealerId) {
      $("#Edit").modal("hide")
      ClearInputs("#edit_Supplier")
      ClearSelecton("#edit_Supplier")
      ClearTextArea("#edit_Supplier")
    }
    table_init()
  }
</script>

      <script>
        //载入供应商表操作
        var table_init = function() {
          var templateOpts = tableStructures.Admin.SupplierAdmin.Supplier
          new table().loadFromTemplateJson("/api/supplier/top(100)", templateOpts).to("#Supplier-table-container")
        }
        //删除供应商操作
        var del = function(rid) {
          window._target = apiConfig.supplier.Get(rid)
          $("#Delete")
            .modal()
        }
        var deleteSubmit = function() {
          if (window._target) {
            var id = window._target["_id"]
            apiConfig.supplier.Delete(id)
            $("#Delete").modal("hide")
          }
          table_init()
        }
        var search=function() {}
        //编辑供应商操作
        var edit = function(rid) {
          window._target = apiConfig.supplier.Get(rid)
          autoComplateInfo(window._target, "#edit_Supplier")
          $("#Edit")
            .modal()
        }
        var search = function() {
          var keyword = filterXSS($("input.searchBox").val().trim())
          var templateOpts = tableStructures.Admin.SupplierAdmin.Supplier
          var result = apiConfig.supplier.Search(keyword)
          console.log(result)
          new table().loadFromTemplateJson(result, templateOpts).to("#Supplier-table-container")
        }
      </script>
