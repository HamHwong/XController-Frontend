      </div>

      <div class="modal-body">
        <form id="Supply" class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-sm-3 control-label" for="quantitySupply">补充数量：</label>
            <div class="col-sm-8">
              <input type="Common.Supply" class="form-control" name="quantitySupply" id="quantitySupply" placeholder="请输入补充数量" />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="quantitySupply()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
  function quantitySupply() {
    var before_quantity = window.target["_quantity"] ? window.target["_quantity"] : 0
    window.target["_quantity"] = parseInt($("#quantitySupply").val()) + parseInt(before_quantity)
    window.target["_operator"] = getCookie("account")
    console.log(window.target);
    // PUT('/api/brochure/' + window.target["_id"] + '/update', window.target)
    var EditRemoteData = apiConfig.brochure.Edit(window.target["_id"], window.target)
    if (EditRemoteData) {
      new MessageAlert("入库成功，已入库" + $("#quantitySupply").val() + "件" + window.target["_brochurename"], MessageAlert.Status.SUCCESS)
      window.target = null
      $("#Supply").modal('hide')
      ClearInputs("#Supply")
      ClearSelection("#Supply")
      ClearTextArea("#Supply")
    } else {
      new MessageAlert("入库失败", MessageAlert.Status.EXCEPTION)
    }
    table_init()
  }
</script>

  

          <script>
            //载入物品操作
            var table_init = function() {

              generateTableWithPageHelper({
                target: "#Brochure-table-container",
                templateOpts: tableStructures.Admin.Bruchure.Inventory,
                counter: apiConfig.brochure.Count(),
                datasourceAPI: apiConfig.brochure.Paging,
                options: {}
              })

            }

            //删除物品记录操作
            var Delete = function(rid) {
              window.target = apiConfig.brochure.Get(rid)
              BrochureAdmin.view.delete.show()
            }
            var deleteSubmit = function() {
              if (window.target) {
                var id = window.target["_id"]
                var result = apiConfig.brochure.Delete(id)
                if (result == true) {
                  new MessageAlert("删除成功", MessageAlert.Status.SUCCESS)
                } else {
                  new MessageAlert("添加失败", MessageAlert.Status.EXCEPTION)
                }
                BrochureAdmin.view.delete.hide()
              }
              table_init()
            }
            //补充物品数量操作
            var supply = function(rid) {
              window.target = apiConfig.brochure.Get(rid)
              BrochureAdmin.view.supply.show()
            }
            //查看出入库历史操作
            var History = function(bid) {
              BrochureAdmin.view.history.show(bid)
            }
            //编辑操作
            var edit = function(rid) {
              window.target = apiConfig.brochure.Get(rid)
              autoComplateInfo(window.target, "#edit_Brochure")
              BrochureAdmin.view.edit.show()
            }
            var search = function() {
              var keyword = filterXSS($("input.searchBox").val().trim())
              if ("" == keyword) {
                table_init()
                return
              }
              generateTableWithPageHelper({
                target: "#Brochure-table-container",
                templateOpts: tableStructures.Admin.Bruchure.Inventory,
                counter: apiConfig.brochure.Search({
                  keyword: keyword
                }).length, //TODO
                datasourceAPI: apiConfig.brochure.Search,
                options: {
                  keyword: keyword
                }
              })
            }
          </script>
