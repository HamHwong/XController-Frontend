<div class="contentTitle">

  <div class="search_wapper ">

          <div class="search_box_warp col-md-8 col-xs-8 ">
              <input type="text" name="" id="search_box" value="" class="search_box form-control col-md-11" placeholder="在这里输入关键字" autocomplete="off" >
<ul class="dropdown-menu keyhint"></ul>

          </div>
          <button type="submit" class="btn btn-success col-md-4  col-xs-4 ">Query</button>
        </div>
      </div>
    </form>

  <div class="operation-menu">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSupplier">添加供应商</button>
  </div>

  <div class="table-content tab-content">
    <div class="tab-pane active" id="Supplier-table-container">
      <table class="table table-bordered table-hover">
      </table>
    </div>
    <nav style="text-align: center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>

<div class="modal fade" id="addRecord" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Test Modal</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="data1">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="data1" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="">Birthday</label>
            <div class="col-sm-10">
              <input size="14" type="text" value="2012-06-15" class="form_datetime form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="">简介</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" style="resize:none;"></textarea>
            </div>
          </div>
          <div class="selection-group col-md-offset-2 col-lg-offset-2">
            <label class="control-label" for="">CheckboxGroup</label>
            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1</label>
            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2</label>
            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3</label>
            </br>
            <label class="control-label" for="">RadioGroup</label>
            <label class="radio-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1</label>
            <label class="radio-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 选项 2</label>
            <label class="radio-inline"><input type="radio" name="optionsRadiosinline" id="optionsRadios5"  value="option3"> 选项 3</label>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>



    <script type="text/javascript">
    /**
   * @description Table初始化
   */
  var table_init = function() {
    var $tablecontainer = $("#Supplier-table-container")
    var t = new table("./test/Supplier-table-data.json",)
    t.load().to($tablecontainer)
    t.bindModal()
  }

</script>
