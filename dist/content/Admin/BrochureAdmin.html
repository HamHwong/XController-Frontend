    <div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body clearfix">
        <form id="add_Brochure" class="form" role="form">
          <div class="form-group col-md-12">
            <label for="_brochurename" class="control-label">物品名称:</label>
            <input name="_brochurename" id="_brochurename" placeholder="请输入物品名称" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_brochurenumber" class="control-label">版本号:</label>
            <input name="_brochurenumber" id="_brochurenumber" placeholder="请输入物品名称" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_quantity" class="control-label">物品数量:</label>
            <input name="_quantity" id="_quantity" placeholder="请输入物品数量" class="form-control" />
          </div>
          <div class="Comments editable col-md-12" id="_description">
            <span>备注：</span>
            <textarea name="_description" rows="4"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="addBrochure()">添加</button>
      </div>
    </div>
  </div>
</div>
<script>
  function addBrochure() {
    var data = formToSet("#Add")
    data["_createtime"] = new Date()
    var brochureId = apiConfig.brochure.Add(data)
    if (brochureId) {
      $("#Add").modal("hide")
      ClearInputs("#add_Brochure")
      ClearSelecton("#add_Brochure")
      ClearTextArea("#add_Brochure")
    }
    table_init()
  }
</script>

  

    
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">编辑物品</h4>
      </div>

      <div class="modal-body clearfix">
        <form id="edit_Brochure" class="form" role="form">
          <div class="form-group col-md-12">
            <label for="_brochurename" class="control-label">物品名称:</label>
            <input name="_brochurename" id="_brochurename" placeholder="请输入物品名称" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_brochurenumber" class="control-label">版本号:</label>
            <input name="_brochurenumber" id="_brochurenumber" placeholder="请输入物品名称" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_quantity" class="control-label">物品数量:</label>
            <input name="_quantity" id="_quantity" placeholder="请输入物品数量" class="form-control" />
          </div>
          <div class="Comments editable col-md-12" id="_description">
            <span>备注：</span>
            <textarea name="_description" rows="4"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="editBrochure()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
  function editBrochure() {
    var rawData = window._target
    var data = formToSet("#edit_Brochure")
    for(var i in data){
      rawData[i] = data[i]
    }
    var brochureId = apiConfig.brochure.Edit(rawData['_id'],data)
    if (brochureId) {
      $("#Edit").modal("hide")
      ClearInputs("#edit_Brochure")
      ClearSelecton("#edit_Brochure")
      ClearTextArea("#edit_Brochure")
    }
    table_init()
  }
</script>

  

      
    <div class="modal fade" id="Delete">
  <div class="modal-dialog">
    <div class="modal-content message_align">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">提示信息</h4>

        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  

        
    <div class="modal fade" id="Supply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">补充入库</h4>
      </div>

      <div class="modal-body">
        <form id="Supply" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="quantitySupply">补充数量：</label>
            <div class="col-sm-8">
              <input type="Common.Supply" class="form-control" name="quantitySupply" id="quantitySupply" placeholder="请输入补充数量" />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="quantitySupply()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
  function quantitySupply() {
    var before_quantity = window._target["_quantity"] ? window._target["_quantity"] : 0
    window._target["_quantity"] = parseInt($("#quantitySupply").val()) + parseInt(before_quantity)
    console.log(window._target);
    PUT('/api/brochure/' + window._target["_id"] + '/update', window._target)
    window._target = null
    $("#Supply").modal('hide')
    ClearInputs("#Supply")
    ClearSelecton("#Supply")
    ClearTextArea("#Supply")
    table_init()
  }
</script>

  

          <script>
            //载入物品操作
            var table_init = function() {
              var templateOpts = tableStructures.Admin.Bruchure.Inventory
              // var dataOrder = ["_id", "_brochurenumber", "_brochurename", "_quantity", "_description"]
              new table().loadFromTemplateJson("/api/brochure/top(100)", templateOpts).to("#Brochure-table-container")
            }

            //删除物品记录操作
            var del = function(rid) {
              window._target = apiConfig.brochure.Get(rid)
              $("#Delete")
                .modal()
            }
            var deleteSubmit = function() {
              if (window._target) {
                var id = window._target["_id"]
                apiConfig.brochure.Delete(id)
                $("#Delete").modal("hide")
              }
              table_init()
            }
            //补充物品数量操作
            var supply = function(rid) {
              // console.log(rid);
              window._target = apiConfig.brochure.Get(rid)

              $("#Supply")
                .modal()
            }
            //查看出入库历史操作
            var History = function(rid) {
              $("#History")
                .modal()
            }
            //编辑操作
            var edit = function(rid) {
              window._target = apiConfig.brochure.Get(rid)
              autoComplateInfo(window._target, "#edit_Brochure")
              $("#Edit")
                .modal()
            }
            var search = function() {
              var keyword = filterXSS($("input.searchBox").val().trim())
              var templateOpts = tableStructures.Admin.Bruchure.Inventory
              var result = apiConfig.brochure.Search(keyword)
              console.log(result)
              new table().loadFromTemplateJson(result, templateOpts).to("#Brochure-table-container")
            }
          </script>
