    <div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加供应商</h4>
      </div>

      <div class="modal-body">
        <form id="add_Supplier" class="form-horizontal" role="form">
          <div class="form-group col-md-12">
            <label for="_suppliercode">供应商编码:</label>
            <input name="_suppliercode" id="_suppliercode" placeholder="请输入供应商编码" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_suppliername" class="control-label">姓名:</label>
            <input name="_suppliername" id="_suppliername" placeholder="请输入姓名" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_supplierEmail" class="control-label">邮箱:</label>
            <input name="_supplierEmail" id="_supplierEmail" placeholder="请输入邮箱" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_phonenumber" class="control-label">手机号:</label>
            <input name="_phonenumber" id="_phonenumber" placeholder="请输入手机号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_accountname" class="control-label">账号:</label>
            <input name="_accountname" id="_accountname" placeholder="请输入账号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_password" class="control-label">密码:</label>
            <input name="_password" id="_password" placeholder="请输入密码" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="addSupplier()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
  function addSupplier() {
    var data = formToSet("#add_Supplier")
    var dealerId = apiConfig.supplier.Add(data)
    if (dealerId > 0) {
      new MessageAlert("添加成功", MessageAlert.Status.SUCCESS)
      $("#Add").modal("hide")
      ClearInputs("#add_Supplier")
      ClearSelection("#add_Supplier")
      ClearTextArea("#add_Supplier")
    } else {
      new MessageAlert("添加失败", MessageAlert.Status.EXCEPTION)
    }
    table_init()
  }
</script>

      </div>
    </div>
  </div>

<script>
  function editSupplier() {
    var rawData = window._target
    var data = formToSet("#edit_Supplier")
    for (var i in data) {
      rawData[i] = data[i]
    }
    var dealerId = apiConfig.supplier.Edit(rawData['_id'], data)
    if (dealerId > 0) {
      new MessageAlert("修改成功", MessageAlert.Status.SUCCESS)
      $("#Edit").modal("hide")
      ClearInputs("#edit_Supplier")
      ClearSelection("#edit_Supplier")
      ClearTextArea("#edit_Supplier")
    }else{
      new MessageAlert("修改失败", MessageAlert.Status.EXCEPTION)

    }
    table_init()
  }
</script>
