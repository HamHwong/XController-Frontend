<script>
function addSupplier() {
  var data = formToSet("#add_Supplier")
  var dealerId = apiConfig.supplier.Add(data)
  if(dealerId){
    $("#Add").modal("hide")
    ClearInputs("#add_Supplier")
    ClearSelecton("#add_Supplier")
    ClearTextArea("#add_Supplier")
  }
  table_init()
}
</script>

  

  
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改供应商</h4>

      <div class="modal-body">

            <label for="_suppliername" class="control-label">姓名:</label>
            <input name="_suppliername" id="_suppliername" placeholder="请输入姓名" class="form-control" />

          <div class="form-group col-md-12">

            <input name="_phonenumber" id="_phonenumber" placeholder="请输入手机号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_accountname" class="control-label">账号:</label>
            <input name="_accountname" id="_accountname" placeholder="请输入账号" class="form-control" />
          </div>
          <div class="form-group col-md-12">
            <label for="_password" class="control-label">密码:</label>
            <input name="_password" id="_password" placeholder="请输入密码" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary center-block col-xs-12" onclick="editSupplier()">完成</button>
      </div>
    </div>
  </div>
</div>
<script>
function editSupplier() {
  var rawData = window.target_supplier
  var data = formToSet("#edit_Supplier")
  for(var i in data){
    rawData[i] = data[i]
  }
  var dealerId = apiConfig.supplier.Edit(rawData['_id'],data)
  if (dealerId) {
    $("#Edit").modal("hide")
    ClearInputs("#edit_Supplier")
    ClearSelecton("#edit_Supplier")
    ClearTextArea("#edit_Supplier")
  }
  table_init()
}
</script>

      <script>

        var table_init = function() {
          var templateOpts = tableStructures.Admin.SupplierAdmin.Supplier

          new table().loadFromTemplateJson("/api/supplier/top(100)", templateOpts, dataOrder).to("#Supplier-table-container")
        }
        //删除供应商操作
        var del = function(rid) {
          $("#Delete")
            .modal()
        }
        //编辑供应商操作
        var edit = function(rid) {
          window.target_supplier = apiConfig.supplier.Get(rid)
          autoComplateInfo(window.target_supplier, "#edit_Supplier")
          $("#Edit")
            .modal()
        }
        $(document).ready(function() {
          table_init()
        })
      </script>
