<div class="modal fade lg-modal" id="PurchaseRequisition" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">订单申请</h4>
      </div>

      <div class="modal-body">
        <form class="form" method="post" id="PurchaseRequisition_form">
          <div class="modal-infopart baseInfomation form-group clearfix">
            <input type="text" name="_id" id="_id" value="" hidden>
            <div class="form-group col-md-4">
              <label for="_dealerregion">区域:</label>
              <!--<input type="text" name="area_input" id="area_input" value="" hidden>-->
              <select class="form-control  optionlist" data-category="代理商区域" name="_dealerregion" id="_dealerregion">
                <option value="-1" selected>请选择地区</option>
                <option value="hddq">华东地区</option>
                <option value="hbdq">华北地区</option>
                <option value="hzdq">华中地区</option>
                <option value="xndq">西南地区</option>
              </select>
            </div>
            <div class="form-group col-md-4 search_box_warp">
              <label for="_demanderfk">代理商:</label>
              <input name="_demanderfk" id="_demanderfk" placeholder="请输入代理商" class="form-control" autocomplete="off" />
              <ul class="dropdown-menu keyhint"></ul>
            </div>
            <div class="form-group col-md-4">
              <label for="_purposefk">用途:</label>
              <!--<input type="text" name="PurposeFK" id="PurposeFK" value="PurposeFK" hidden>-->
              <select name="_purposefk" id="_purposefk" class="form-control optionlist" data-category="产品彩页用途" >
                <option value="0" selected>请选择用途</option>
                <option value="1">一般销售用途</option>
                <option value="2">区域会议</option>
                <option value="3">全国性会议</option>
              </select>
            </div>
            
              <input type="text" name="_requestorfk" id="saver" value="" hidden>
              <div class="Comments editable col-md-12">
                <span>备注：</span>
                <textarea name="_comments" rows="4" id="Comments"></textarea>
              </div>

          </div>
          <div class="modal-infopart goodsInfomation">
            <button type="button" id="addPRItem" class="btn btn-primary addBtn" data-toggle="modal" data-target="#PruchaseItem"><span class="glyphicon glyphicon-plus"></span></button>
            <div id="InfomationAddArea">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success col-xs-3 col-md-3 col-xs-offset-1" onclick="Draft()">Draft</button>
        <button type="button" class="btn btn-primary col-xs-3 col-md-3" onclick="submitPR()">提交</button>
        <button type="button" class="btn btn-danger col-xs-3 col-md-3" data-dismiss="modal" aria-hidden="true">取消</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="PruchaseItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body">
        <form id="PruchaseItem_form" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">申请种类 ：</label>
            <div class="col-sm-8 search_box_warp">
              <input type="text" class="form-control" name="_brochurename" id="BrochureName" class="search_box form-control col-md-11" placeholder="输入关键字" autocomplete="off">
              <ul class="dropdown-menu keyhint"></ul>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">交付时间 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control input-append date" name="_deliverydate" id="DeliveryDate" placeholder="交付时间" data-date="12-02-2012" data-date-format="dd-mm-yyyy" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">申请数量 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="_quantity" id="Quantity" placeholder="申请数量" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货人 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="_consignee" id="Consignee" placeholder="收货人" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货电话 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="_contactnumber" id="ContactNumber" placeholder="收货电话" required />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">收货地址 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="_deliveryaddress" id="DeliveryAddress" placeholder="收货地址" required />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" onclick="AppendPurchaseItem()"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="submit" class="btn btn-primary" onclick="Cancel()"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="submit" class="btn btn-primary" onclick="AddPurchaseItem()"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
</div>
<script>
  //确认
  function AddPurchaseItem() {
    AppendPurchaseItem()
    $("#PruchaseItem")
      .modal('hide')
  }
  //添加
  function AppendPurchaseItem() {
    if (isAllPRTypeFormFieldEmpty("#PruchaseItem_form"))
      return
    var arr = []
    arr.push(++row_counter)
    var set = formToSet("#PruchaseItem_form")
    var order = ["_brochurename", "_deliverydate", "_quantity", "_consignee", "_contactnumber", "_deliveryaddress"]
    for (var i of order) {
      arr.push(set[i])
    }
    if (window.__PurchaseRequisitionItem_table) {
      window.__PurchaseRequisitionItem_table.addRow(arr)
      window.__PurchaseRequisitionItem_Unsave_set[window.__PurchaseRequisition_tempID].push(set)
    }
    ClearInputs("#PruchaseItem_form", ["#BrochureName", "#Quantity"])
  }
  //取消
  function Cancel() {
    $("#PruchaseItem")
      .modal('hide')
  }
</script>

  <script>
    //存为草稿（本地）
    function Draft() {
      $("#itemId")
        .val(window.__PurchaseRequisition_tempID)
      // $("#saveTime")
      //   .val(new Date())
      $("#saver")
        .val(getCookie("name"))
      if (!window.__draftTable) {
        var draftTable = new table()
        var t = {
          "tablename": "Draft",
          "rowsperpage": 10,
          "hasHeader": true,
          "hasButton": true,
          "buttonPool": ["copyBtn", "editBtn", "submitBtn", "deleteDraftBtn"],
          "keyArr": ["prop", "id", "key", "prop"]
        }
        draftTable.new(t, ["编号", "订单号", "用途", "保存时间"])
          .to($("#draft"))
        window.__draftTable = draftTable
        window.__draft_set = {}
      }

      $("#_dealerregion")
        .removeAttr("disabled") //HACK Select没有readonly属性，且disabled后无法传值
      var formArr = $("#PurchaseRequisition_form")
        .serializeArray()
      $("#_dealerregion")
        .attr("disabled", "true") //HACK Select没有readonly属性，且disabled后无法传值
      var set = {}
      for (var record of formArr) {
        var key = record["name"]
        var value = record["value"]
        set[key] = value
      }
      //此即为function formToArr
      var arr = []
      // arr.push(++row_counter) //编号
      var order = ["_id", "_prnumber", "_purposefk", "_prcreated"]
      for (var i of order) {
        arr.push(set[i])
      }
      window.__draftTable.addRow(arr)
      var itemsArray = window.__PurchaseRequisitionItem_Unsave_set[window.__PurchaseRequisition_tempID] ? window.__PurchaseRequisitionItem_Unsave_set[window.__PurchaseRequisition_tempID] : null
      window.__draft_set[window.__PurchaseRequisition_tempID] = {
        "PR": set,
        "PRItemsArray": itemsArray
      }
      ClearInputs("#PurchaseRequisition")
      ClearSelecton("#PurchaseRequisition")
      ClearTextArea("#PurchaseRequisition")
      $("#PurchaseRequisition")
        .modal('hide')
    }
    //确认
    function submitPR() {
      $("#itemId")
        .val(window.__PurchaseRequisition_tempID)
      $("#saver")
        .val(getCookie("name"))
      var items = window.__PurchaseRequisitionItem_Unsave_set[window.__PurchaseRequisition_tempID]
      if (items.length <= 0) {
        throw "请购单item数量不能为0"
      }
      var data = formToSet("#PurchaseRequisition_form")
      data["_prnumber"] = window.__PurchaseRequisition_tempID
      data["_prcreated"] = new Date()
      var PRid = POST("/api/purchaserequisition/new", data)
      console.log("PRid", PRid)
      for (var i = 0; i < items.length; i++) {
        items[i]["_purchaserequisitionfk"] = PRid
        console.log(items[i])
        var itemID = POST("/api/purchaseitem/new", items[i])
        console.log(itemID);
      }
      if (PRid) {
        // window.__PurchaseRequisitionItem_Unsave_set[window.__PurchaseRequisition_tempID] = null
        $("#PurchaseRequisition").modal("hide")
      }
      table_init() //更新
    }
  </script>
