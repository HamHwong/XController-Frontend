<div class="modal fade lg-modal" id="purchaseRequisition" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">订单申请</h4>
      </div>

      <div class="modal-body">
        <form class="form" method="post" id="PRForm">
          <div class="modal-infopart baseInfomation form-group">
            <input type="text" name="itemId" id="itemId" value="" hidden>
            <div class="form-group col-md-4">
              <label for="area">区域:</label>
              <!--<input type="text" name="area_input" id="area_input" value="" hidden>-->
              <select class="form-control" name="area" id="area">
                <option value="-1" selected>请选择地区</option>
                <option value="hddq">华东地区</option>
                <option value="hbdq">华北地区</option>
                <option value="hzdq">华中地区</option>
                <option value="xndq">西南地区</option>
              </select>
            </div>
            <div class="form-group col-md-4 search_box_warp">
              <label for="DemanderFK">代理商:</label>
              <input name="DemanderFK" id="DemanderFK" placeholder="请输入代理商" class="form-control" />
              <ul class="dropdown-menu keyhint"></ul>
            </div>
            <div class="form-group col-md-4">
              <label for="PurposeFK">用途:</label>
              <!--<input type="text" name="PurposeFK" id="PurposeFK" value="PurposeFK" hidden>-->
              <select name="PurposeFK" id="PurposeFK" class="form-control">
                <option value="-1" selected>请选择用途</option>
                <option value="forSales">一般销售用途</option>
                <option value="partMeeting">区域会议</option>
                <option value="nationalMeeting">全国性会议</option>
              </select>
            </div>
            <input type="text" name="saveTime" id="saveTime" value="" hidden>
            <input type="text" name="saver" id="saver" value="" hidden>
            <div class="Comments editable col-md-12" id="Comments">
              <span>备注：</span>
              <textarea name="Comments" rows="4"></textarea>
            </div>

          </div>
          <div class="modal-infopart goodsInfomation">
            <button type="button" name="addPR" id="addPR" class="btn btn-primary addBtn" data-toggle="modal" data-target="#AddBrochureType"><span class="glyphicon glyphicon-plus"></span></button>
            <div id="InfomationAddArea">

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success col-xs-3 col-md-3 col-xs-offset-1" onclick="Draft()">Draft</button>
        <button type="submit" class="btn btn-primary col-xs-3 col-md-3">提交</button>
        <button type="button" class="btn btn-danger col-xs-3 col-md-3" data-dismiss="modal" aria-hidden="true">取消</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="AddBrochureType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body">
        <form id="add_BrochureType" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">申请种类 ：</label>
            <div class="col-sm-8 search_box_warp">
              <input type="text" class="form-control" name="BrochureType" id="BrochureType" class="search_box form-control col-md-11" placeholder="输入关键字" autocomplete="off">
              <ul class="dropdown-menu keyhint"></ul>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">申请数量 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureQuantity" placeholder="申请数量" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货人 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="Consignee" id="Consignee" placeholder="收货人" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货电话 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="ConsigneeContect" id="ConsigneeContect" placeholder="收货电话" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">交付时间 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control input-append date" name="EstimateTime" id="EstimateTime" placeholder="交付时间" data-date="12-02-2012" data-date-format="dd-mm-yyyy" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货地址 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="Address" id="Address" placeholder="收货地址" required />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" onclick="AppendPR()"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="submit" class="btn btn-primary" onclick="Cancel()"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="submit" class="btn btn-primary" onclick="AddPR()"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
</div>

<script>

function Draft() {
  // console.log("Draft");
  $("#itemId")
    .val(new Date()
      .getDay() + "-" + (getCookie("auth") + "-" + new Date()
        .getSeconds()))
  $("#saveTime")
    .val(new Date())
  $("#saver")
    .val(getCookie("auth"))

  if (!window.__draftTable) {
    var draftTable = new table()
    var t = {
      "tablename": "Draft",
      "rowsperpage": 10,
      "hasHeader": true,
      "hasButton": true,
      "buttonPool": ["copyBtn", "editBtn", "submitBtn", "deleteDraftBtn"],
      "keyArr": ["prop", "id", "key", "prop", "prop", "prop", "prop"]
    }
    draftTable.new(t, ["编号", "序号", "代理商", "用途", "区域", "保存时间", "保存人"])
      .to($("#draft"))
    window.__draftTable = draftTable
  }
  $("#area")
    .removeAttr("disabled") //HACK Select没有readonly属性，且disabled后无法传值
  var formArr = $("#purchaseRequisition form")
    .serializeArray()
  $("#area")
    .attr("disabled", "true") //HACK Select没有readonly属性，且disabled后无法传值
  var set = {}
  for (var record of formArr) {
    var key = record["name"]
    var value = record["value"]
    set[key] = value
  }

  var arr = []
  arr.push(++row_counter) //编号
  arr.push(set["itemId"]) //序号
  arr.push(set["DemanderFK"]) //代理商
  arr.push(set["PurposeFK"]) //用途
  arr.push(set["area"]) //区域
  arr.push(set["saveTime"]) //保存时间
  arr.push(set["saver"]) //保存人

  window.__draftTable.addRow(arr)
  ClearInputs("#purchaseRequisition")
  ClearSelecton("#purchaseRequisition")
  ClearTextArea("#purchaseRequisition")
  $("#purchaseRequisition")
    .modal('hide')
}

function Submit() {
  $("#PRForm")
    .submit()
}
</script>
