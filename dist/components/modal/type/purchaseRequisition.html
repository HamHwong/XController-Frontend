<div class="modal fade lg-modal" id="purchaseRequisition" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">订单申请</h4>
      </div>

      <div class="modal-body">
        <form class="form" action="index.html" method="post">
          <div class="modal-infopart baseInfomation form-group">

            <div class="form-group col-md-4">
              <label for="dealerId">代理商:</label>
              <input name="dealerId" id="dealerId" placeholder="请输入代理商" class="form-control" />
            </div>

            <div class="form-group col-md-4">
              <label for="area">区域:</label>
              <input type="text" name="area" value="" hidden>
              <select class="form-control" class="area" id="area">
                <option value="-1" selected>请选择地区</option>
                <option value="hddq">华东地区</option>
                <option value="hbdq">华北地区</option>
                <option value="hzdq">华中地区</option>
                <option value="xndq">西南地区</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="PurposeFK">用途:</label>
              <input type="text" name="PurposeFK" value="" hidden>
              <select name="PurposeFK" id="PurposeFK" class="form-control">
                <option value="-1" selected>请选择用途</option>
                <option value="">一般销售用途</option>
                <option value="">区域会议</option>
                <option value="">全国性会议</option>
              </select>
            </div>

            <div class="Comments editable col-md-12">
              <span>备注：</span>
              <textarea name="Comments" rows="4"></textarea>
            </div>

          </div>
          <div class="modal-infopart goodsInfomation">
            <button type="button" name="addPR" id="addPR" class="btn btn-primary addBtn" data-toggle="modal" data-target="#AddBrochureType"><span class="glyphicon glyphicon-plus"></span></button>
            <div id="InfomationAddArea">

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="modal-infopart">
          <button type="submit" class="btn btn-primary col-xs-5 col-md-2 col-xs-offset-1 col-md-offset-4">提交</button>
          <button type="button" class="btn btn-danger col-xs-5 col-md-2" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="AddBrochureType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body">
        <form id="add_BrochureType" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">申请种类 ：</label>
            <div class="col-sm-8 search_box_warp">
              <input type="text" class="form-control" name="BrochureType" id="BrochureType" class="search_box form-control col-md-11" placeholder="输入关键字" autocomplete="off">
              <ul class="dropdown-menu keyhint"></ul>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">申请数量 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureQuantity" placeholder="申请数量" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货人 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="Consignee" id="Consignee" placeholder="收货人" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货电话 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="ConsigneeContect" id="ConsigneeContect" placeholder="收货电话" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">交付时间 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control input-append date" name="EstimateTime" id="EstimateTime" placeholder="交付时间" data-date="12-02-2012" data-date-format="dd-mm-yyyy" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货地址 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="收货地址" required />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" onclick="AppendPR()"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="submit" class="btn btn-primary" onclick="Cancel()"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="submit" class="btn btn-primary" onclick="AddPR()"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
</div>


<script>
  var row_counter = 0
  function AppendPR() {
    var arr = []
    arr.push(++row_counter)
    var a = $("#AddBrochureType input")
    for (var i = 0; i < a.length; i++) {
      arr.push($(a[i]).val())
    }
    console.log(arr);
    if(window.__newTable){
      window.__newTable.addRow(arr)
    }
    for (var i = 0; i < a.length; i++) {
      $(a[i]).val("")
    }
  }
</script>


  <script>
    function getPrototypies(uid, pname) {
      var c = $.ajax({
        url: './test/userInfo.json', // api统一接口不同参数获取用户信息
        type: "GET",
        async: false
      })
      var j = JSON.parse(c.responseText)
      // console.log(j);
      var r = j[uid][pname]
      return r
    }

    function autoComplateInfoOfDealer() {
      if ("dealer" == getCookie("auth")) {
        $("#dealerId").val("dealer")
        $("#dealerId").attr("disabled", "true")

        $("#area").val(getPrototypies("dealer", "area"))
        $("#area").attr("disabled", "true")
      }
    }

    
  </script>
