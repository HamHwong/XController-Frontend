<div class="modal fade lg-modal" id="purchaseRequisition" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">订单申请</h4>
      </div>

      <div class="modal-body">
        <form class="form" action="index.html" method="post">
          <div class="modal-infopart baseInfomation form-group">
            <div class="form-group">
              <label for="submitter">代理商:</label>
              <input name="submitter" id="submitter" placeholder="请输入代理商" class="form-control" />
            </div>
            <div class="form-group">
              <label for="submitter">手机号:</label>
              <input name="submitter" id="submitter" placeholder="请输入姓名" class="form-control" />
            </div>
            <div class="form-group">
              <label for="name">用途:</label>
              <select name="PurposeFK" id="PurposeFK" class="form-control">
                <option value="-1" selected>请选择用途</option>
                <option>一般销售用途</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">区域:</label>
              <select class="form-control">
                      <option value="-1" selected>请选择地区</option>
                      <option>华东地区</option>
                      <option>华北地区</option>
                      <option>华中地区</option>
                      <option>西南地区</option>
                </select>
            </div>
            <div class="form-group">
              <label for="submitter">邮箱:</label>
              <input name="submitter" id="submitter" placeholder="请输入邮箱" class="form-control" />
            </div>

            <div class="Comments editable">
              <span>备注：</span>
              <textarea name="Comments" rows="4"></textarea>
            </div>
          </div>
          <div class="modal-infopart goodsInfomation">
            <button type="button" name="addPR" class="btn btn-primary addBtn" data-toggle="modal" data-target="#AddBrochureType"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="modal-infopart">
          <button type="submit" class="btn btn-primary col-xs-5 col-xs-offset-1">提交</button><button type="button" class="btn btn-danger col-xs-5" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="AddBrochureType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加物品</h4>
      </div>

      <div class="modal-body">
        <form id="add_BrochureType" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">申请种类 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureType" id="BrochureType" placeholder="输入关键字" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">申请数量 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="申请数量" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货人 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="收货人" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货电话 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="收货电话" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">交付时间 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="交付时间" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">收货地址 ：</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="BrochureQuantity" id="BrochureType" placeholder="收货地址" required />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
</div>
