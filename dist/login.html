<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid" id="login-wapper">
    <div class="bg row">
      <div class="logo">
      </div>
      <div class="system-name">Brochure&nbspManagement</div>
    </div>
    <div class="login-box col-center-block">
      <div class="form-group loginInputGroup col-center-block">
        <form class="form-inline" role="form">
          <div class="input-group input-group-md col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <input type="text" class="form-control" placeholder="输入您的用户名">
          </div>
          <div class="input-group input-group-md col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <input type="password" class="form-control" placeholder="输入您的密码">
          </div>
          <div id="slide-wrapper">
            <input type="hidden" value="" id="lockable" />
            <div id="slider">
              <span id="label"><span id="label-shadow"></span></span>
              <span id="lableTip">Slide to unlock!</span>
            </div>
          </div>
          <div class="input-group input-group-lg col-lg-12 col-md-12 col-xs-12 col-sm-12">
          </div>
          <div class="btn-group btn-block">
            <button type="button" name="button" class="btn btn-block btn-primary" onclick="login()">登陆</button>
          </div>
      </div>

      </form>
    </div>

</body>
<style media="screen">

</style>

</html>

<!-- CSS -->

<link rel="stylesheet" href="./css/plugs/buttons-b4b26cbdf1.css">
<link rel="stylesheet" href="./css/login-25f7793d1b.css">
<link rel="stylesheet" href="./css/components-0a66fede2a.css">
<link rel="stylesheet" href="./css/plugs/bootstrap-794f8177af.css">
<link rel="stylesheet" href="./css/plugs/slideunlock-dcf9b5ccef.css">
<script type="text/javascript" src="./js/plugs/jquery-a5a8ab0a7c.js"></script>
<script type="text/javascript" src="./js/plugs/slideunlock-386e151aa1.min.js"></script>

<!-- Favicon -->
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<script type="text/javascript">
  $(function() {
    var slider = new SliderUnlock("#slider", {
      labelTip: "滑动验证",
      successLabelTip: "验证成功"
    }, function() {
      // alert('验证成功');
      login()
    }, function() {});
    slider.init();
  })

  function login() {
    window.location.href = "/home.html"
  }
</script>
